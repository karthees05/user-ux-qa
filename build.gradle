plugins {

    id 'java'
}

group 'com.tradeledger'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.cucumber:cucumber-java:6.10.4'
    implementation 'io.cucumber:cucumber-junit:6.10.4'
    implementation 'io.cucumber:cucumber-picocontainer:6.10.4'

    implementation 'org.hamcrest:hamcrest-all:1.3'

    implementation 'net.minidev:json-smart:2.4.7'

    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'commons-io:commons-io:2.10.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'



}

test {
    useJUnitPlatform()
}

task cucumber(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'org.junit.runner.JUnitCore'
    args = ['com.tradeledger.cards.api.qa.runner.RunCuke']

}